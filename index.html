<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentLog - Rent & Utility Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div id="app-container" class="hidden">
        <div class="flex h-screen">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 z-30 w-64 bg-white shadow-lg md:static md:translate-x-0">
                <div class="flex items-center justify-between p-4 border-b">
                    <div class="flex items-center">
                        <i class="fas fa-file-invoice-dollar text-3xl text-indigo-600"></i>
                        <h1 class="ml-3 text-2xl font-bold text-gray-800">RentLog</h1>
                    </div>
                    <p id="file-name-display" class="text-xs text-gray-500 truncate" title="Current file"></p>
                </div>
                <nav class="mt-6">
                    <a href="#dashboard" class="nav-link flex items-center px-6 py-3 text-gray-700 bg-gray-200"><i class="fas fa-tachometer-alt w-6 text-center"></i><span class="ml-4">Dashboard</span></a>
                    <a href="#tenants" class="nav-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class="fas fa-users w-6 text-center"></i><span class="ml-4">Tenants</span></a>
                    <a href="#properties" class="nav-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100"><i class="fas fa-building w-6 text-center"></i><span class="ml-4">Properties</span></a>
                </nav>
                 <div class="absolute bottom-0 w-full p-4">
                     <button id="save-file-btn" class="button-primary w-full"><i class="fas fa-save mr-2"></i><span>Save Changes</span></button>
                 </div>
            </aside>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="flex justify-between items-center p-4 bg-white border-b md:justify-end">
                    <button id="menu-button" class="md:hidden text-gray-600"><i class="fas fa-bars text-2xl"></i></button>
                    <div class="flex items-center"><i class="fas fa-user-circle text-3xl text-gray-500"></i></div>
                </header>
                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-4 sm:p-6 lg:p-8">
                    <div id="dashboard" class="page"></div>
                    <div id="tenants" class="page hidden"></div>
                    <div id="properties" class="page hidden"></div>
                    <div id="tenant-detail" class="page hidden"></div>
                </main>
            </div>
        </div>
    </div>
    
    <!-- Welcome/File Loader Screen -->
    <div id="loader-screen" class="flex items-center justify-center h-screen">
        <div class="text-center bg-white p-12 rounded-xl shadow-2xl max-w-lg">
            <i class="fas fa-file-invoice-dollar text-6xl text-indigo-600 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome to RentLog</h1>
            <p class="text-gray-600 mb-8">Your offline rent and utility manager.</p>
            <div id="file-actions" class="flex justify-center items-center space-x-4">
                <!-- This content will be replaced by filemanager.js -->
                <button id="open-file-btn" class="button-primary px-6 py-3 text-lg"><i class="fas fa-folder-open mr-2"></i>Open File</button>
                <button id="create-file-btn" class="button-secondary px-6 py-3 text-lg"><i class="fas fa-plus-circle mr-2"></i>Create New</button>
            </div>
            <p class="text-xs text-gray-400 mt-6">Your data is saved locally on your computer.</p>
        </div>
    </div>

    <!-- Modals -->
    <div id="property-modal" class="modal hidden"></div>
    <div id="tenant-modal" class="modal hidden"></div>
    <div id="bill-modal" class="modal hidden"></div>
    <div id="payment-modal" class="modal hidden"></div>
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header"><h3 id="confirm-title" class="text-2xl font-semibold"></h3></div>
            <p id="confirm-message" class="p-6 text-gray-700"></p>
            <div id="confirm-footer" class="modal-footer"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">File saved successfully!</div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
