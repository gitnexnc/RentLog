<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentLog - Rent & Utility Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Hidden file input for the legacy fallback method -->
    <input type="file" id="legacy-file-importer" class="hidden" accept=".json,application/json">

    <!-- The main application UI, hidden by default -->
    <div id="app-container" class="hidden">
        <div class="flex h-screen bg-gray-100">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar fixed inset-y-0 left-0 z-30 w-64 bg-white shadow-lg md:static md:translate-x-0">
                <div class="flex items-center justify-center p-6 border-b">
                    <i class="fas fa-file-invoice-dollar text-3xl text-indigo-600"></i>
                    <h1 class="ml-3 text-2xl font-bold text-gray-800">RentLog</h1>
                </div>
                <nav class="mt-6">
                    <a href="#dashboard" class="nav-link flex items-center px-6 py-3 text-gray-700 bg-gray-200">
                        <i class="fas fa-tachometer-alt w-6 text-center"></i><span class="ml-4">Dashboard</span>
                    </a>
                    <a href="#tenants" class="nav-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                        <i class="fas fa-users w-6 text-center"></i><span class="ml-4">Tenants</span>
                    </a>
                    <a href="#properties" class="nav-link flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                        <i class="fas fa-building w-6 text-center"></i><span class="ml-4">Properties</span>
                    </a>
                </nav>
                 <div class="absolute bottom-0 w-full p-4">
                     <button id="save-file-btn" class="w-full px-4 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition-colors flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i><span id="save-button-text">Save Changes</span>
                    </button>
                 </div>
            </aside>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="flex justify-between items-center p-4 bg-white border-b md:justify-end">
                    <button id="menu-button" class="md:hidden text-gray-600">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                    <div class="flex items-center">
                        <i class="fas fa-user-circle text-3xl text-gray-500"></i>
                    </div>
                </header>

                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 p-4 sm:p-6 lg:p-8">
                    <!-- Dynamic Page Content -->
                    <div id="dashboard" class="page"></div>
                    <div id="tenants" class="page hidden"></div>
                    <div id="properties" class="page hidden"></div>
                </main>
            </div>
        </div>
    </div>
    
    <!-- Welcome/File Loader Screen -->
    <div id="loader-screen" class="flex items-center justify-center h-screen bg-gray-100">
        <div id="loader-content" class="text-center bg-white p-12 rounded-xl shadow-2xl max-w-lg">
            <i class="fas fa-file-invoice-dollar text-6xl text-indigo-600 mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome to RentLog</h1>
            <p class="text-gray-600 mb-8">To get started, please open an existing data file or create a new one.</p>
            <div class="flex justify-center space-x-4">
                <button id="open-file-btn" class="px-6 py-3 text-lg bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition-colors flex items-center">
                    <i class="fas fa-folder-open mr-2"></i>Open File
                </button>
                <button id="create-file-btn" class="px-6 py-3 text-lg bg-gray-700 text-white rounded-lg shadow hover:bg-gray-800 transition-colors flex items-center">
                   <i class="fas fa-plus-circle mr-2"></i>Create New File
                </button>
            </div>
            <p class="text-xs text-gray-400 mt-6">Your data is saved locally on your computer. Nothing is uploaded to any server.</p>
        </div>
    </div>

    <!-- Modals -->
    <div id="tenant-modal" class="modal hidden"></div>
    <div id="edit-property-modal" class="modal hidden"></div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white py-3 px-6 rounded-lg shadow-lg opacity-0 translate-y-10 transition-all duration-300">
        File saved successfully!
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
